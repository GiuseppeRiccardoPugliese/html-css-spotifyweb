<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Montserrat:wght@300;400;500;600;700;800;900&family=Open+Sans:wght@300;400;500;700;800&family=PT+Sans:wght@400;700&family=Roboto:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <!-- Font awesome embedding -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Foglio di stile -->
    <link rel="stylesheet" href="stylesheet.css">
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="img/favicon.ico" />
    <title>My Spotify</title>
</head>

<body>
    <main>
        <!-- Contenitore principale della parte di sinistra e di destra (search bar SINISTRA)(recently played etc DESTRA) -->
        <div id="wrapper-up">
            <div id="sidebar"> <!-- CONTENITORE PARTE DI SINISTRA -->
                <div class="margin-container">
                    <!-- Icona di spotify -->
                    <div class="icon">
                        <img src="img/logo.svg" alt="">
                    </div>
                    <!-- Shortcut Per Home Cerca La tua libreria -->
                    <nav class="sidebar-utility">
                        <ul>
                            <li>
                                <a href="#"><img src="img/home.svg" alt="">Home</a>
                            </li>
                            <li>
                                <a href="#"><img src="img/search.svg" alt="">Cerca</a>
                            </li>
                            <li>
                                <a href="#"><img src="img/libreria.svg" alt="">La tua libreria</a>
                            </li>
                        </ul>
                    </nav>
                    <section class="playlist">
                        <h4>PLAYLIST</h4> <!-- Playlist List -->
                        <ul>
                            <li>
                                <a href="#"><i class="fa-solid fa-plus"></i>Crea Playlist</a>
                            </li>
                            <li>
                                <a href="#">Nome Playlist</a>
                            </li>
                            <li>
                                <a href="#">Nome Playlist</a>
                            </li>
                            <li>
                                <a href="#">Nome Playlist</a>
                            </li>
                            <li>
                                <a href="#">Nome Playlist</a>
                            </li>
                            <li>
                                <a href="#">Nome Playlist</a>
                            </li>
                            <li>
                                <a href="#">Nome Playlist</a>
                            </li>
                            <li>
                                <a href="#">Nome Playlist</a>
                            </li>
                        </ul>
                    </section>
                    <section class="download_user">
                        <a href="#"><img src="img/download.svg" alt="">Installa app</a>
                        <hr>
                        <span><img src="img/profile.svg" alt="">John Doe</span>
                    </section>
                </div>
            </div>
            <div id="main-part"> <!-- CONTENITORE PARTE DI DESTRA -->
                <div id="topside-upgrade"> <!-- Barra effettua l'upgrade -->
                    <a href="#">EFFETTUA L'UPGRADE</a>
                </div>
            </div>
        </div>
        <!-- Contenitore del player in basso -->
        <div id="controller">

        </div>

    </main>
</body>

</html>
